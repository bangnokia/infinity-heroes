<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="/favicon.png" />
	<title>Infinity heroes kingdom map</title>
    <style>
        body {
            padding: 0;
            margin: 0;
        }
        #logo {
            display: block;
            background: #000;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        #logo-text-2 {
            background: orange;
            color: #000;
            padding: 7px 0;
            border-radius: 5px;
        }

        .main {
            width: 100%;
            display: flex;
            flex-direction: row;
        }
        #app {
            height: 100vh;
            overflow: scroll;
            flex: 4 1 0;
        }
        .control {
            position: relative;
            background: red;
            width: 240px;
            flex: 1 1 0;
            /*display:none;*/
        }
        .resource-wrapper {
            display: inline-block;
            float: left;
            width: 50%;
            max-height: 300px;
            overflow-y: auto;
        }
        .resource-wrapper form input {
            width: 32px;
        }
        table {
            border-collapse: collapse;
        }
        table tr td, table tr th {
            border: 1px solid #000;
        }
        table th, table td {
            text-align: right;
            width: 25px;
        }
        table tr>td:last-child {
            text-align: center;
            width: 15px;
        }
        .delete-resource {
            cursor: pointer;
            font-weight: bold;
        }
        .toggle {
            position: absolute;
            bottom: 0;
            left: 0;
        }
        .list-resources {
            height: 80vh;
            overflow-y: scroll;
        }
        .title {
            margin-bottom: 0;
        }
        .clear {
            clear: both;
        }
        .resource-form {
            margin-bottom: 5px;
        }
    </style>

    <script src="dragscroll.js"></script>
</head>

<body>

    <div class="main">
        <div class="control">
            <div>
                <h1 id="logo"><span id="logo-text-1">German</span><span id="logo-text-2">Wings<span></h1>
                    <div>
						<h3 class="title">Season : <span class="season-id"></span></h3>
                        <button id="download-map">download the map</button>
                    </div>
                    <div>

                    </div>
                    <div id="action-log"></div>
                    <div class="list-resources">
                        <!-- RUINS -->
                        <div class="resource-wrapper">
                            <h3>Ruin</h3>
                            <form data-type="ruin" class="resource-form">
                                <input type="text" name="x">
                                <input type="text" name="y">
                                <button type="submit">+</button>
                            </form>
                            <table>
                                <thead>
                                    <tr>
                                        <th>X</th>
                                        <th>Y</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>

                                </tbody>
                            </table>
                        </div>

                        <!-- OASISES -->
                        <div class="resource-wrapper">
                            <h3>Oasis</h3>
                            <form data-type="oasis" class="resource-form">
                                <input type="text" name="x">
                                <input type="text" name="y">
                                <button type="submit">+</button>
                            </form>
                            <table>
                                <thead>
                                    <tr>
                                        <th>X</th>
                                        <th>Y</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>

                                </tbody>
                            </table>
                        </div>

                        <div class="clear"></div>

                        <!-- CASTLE -->
                        <div class="resource-wrapper">
                            <h3>Castles</h3>
                            <form data-type="castle" class="resource-form">
                                <input type="text" name="x">
                                <input type="text" name="y">
                                <button type="submit">+</button>
                            </form>
                            <table>
                                <thead>
                                    <tr>
                                        <th>X</th>
                                        <th>Y</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>

                                </tbody>
                            </table>
                        </div>


                        <div class="clear"></div>
                        <a href="//github.com/bangnokia/infinity-heroes" style="float: right">fork me</a>
                    </div>
                </div>
            </div>

        <div class="dragscroll" id="app">
            <canvas id="map"></canvas>
        </div>

        <div class="toggle"><button>Toggle</a></div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
	<script src="./data/seasons/25.js"></script>

	<script type="text/javascript">
        var App = function (config) {

            var mapSize = 100, mapWidth = 6400, mapHeight = 3200;
            var tileWidth, tileHeight, canvas, ctx, mapData, resourceAssets, sprite;
            var resources = {'ruin': [], 'oasis': []};
            var rawResourcesData = [];
            var el = {};
            var seasonId = 25;
            var apiUrl = '//core.daudau.cc/api/ih';
            var castle = {
                x: 48,
                y: 23,
                type: 'castle'
            };

            this.run = function () {
                var $this = this;
                this.init();

                sprite.onload = function () {
                    loadResources();
                    centerTo(castle.x, castle.y);
                }

                this.bindEvents();
            };

            this.init = function () {
                canvas = document.getElementById('map');
                ctx = canvas.getContext('2d');
                canvas.width = mapWidth;
                canvas.height = mapHeight + 48;

                tileWidth = mapWidth / mapSize;
                tileHeight = mapHeight / mapSize;

                ctx.translate(canvas.width/2 - tileWidth/2, 0 - tileHeight/2);

                mapData = config.mapData;
                resourceAssets = {
                    'oasis': [111, 814, 123, 79],
                    'ruin': [2, 802, 103, 91],
                    'castle': [42, 898, 133, 113]
                };

                sprite = new Image();
                sprite.src = './data/sprite.png';

                el.resourceForm = $('.resource-form');
                el.actionLog = $('#action-log');
                el.btnDownloadMap = $('#download-map');

				$('.season-id').html(seasonId);
            }

            this.bindEvents = function () {
                el.resourceForm.on('submit', function (e) {
                    var thisForm = $(this);
                    e.preventDefault();
                    $.ajax({
                        url: apiUrl + '/season/' + seasonId + '/resources',
                        type: 'POST',
                        beforeSend: function() {
                            actionLog('saving');
                        },
                        data: {
                            x: $(this).find('input[name="x"]').val(),
                            y: $(this).find('input[name="y"]').val(),
                            type: $(this).data('type')
                        },
                        success: function (res) {
                            $(this).trigger('reset');
                            loadResources();
                        }
                    })
                });

                $(document).ajaxComplete(function () {
                    actionLog('');
                });

                $(document).on('click', '.delete-resource', function () {
                    if (! confirm('Confirm delete?')) {
                        return false;
                    }

                    let x = $(this).parent().find('td')[0].textContent;
                    let y = $(this).parent().find('td')[1].textContent;

                    let r = rawResourcesData.find(function (item) {
                        return item['x'] == x && item['y'] == y;
                    });

                    $.ajax({
                        url: apiUrl + '/season/' + seasonId + '/resources/' + r.id,
                        type: 'DELETE',
                        success: function (res) {
                            loadResources();
                        }
                    });
                });

                $('.toggle').on('click', function () {
                    $('.control').toggle();
                });

                el.btnDownloadMap.on('click', function () {
                    var link = document.createElement("a");
                    var imgData = canvas.toDataURL({    format: 'png',
                        multiplier: 4});
                    var strDataURI = imgData.substr(22, imgData.length);
                    var blob = dataURLtoBlob(imgData);
                    var objurl = URL.createObjectURL(blob);
                    link.download = "kingdom_map.png";
                    link.href = objurl;
                    link.click();
                });
            };

            var dataURLtoBlob = function dataURLtoBlob(dataurl) {
                var arr = dataurl.split(','), mime = arr[0].match(/:(.*?);/)[1],
                    bstr = atob(arr[1]), n = bstr.length, u8arr = new Uint8Array(n);
                while(n--){
                    u8arr[n] = bstr.charCodeAt(n);
                }
                return new Blob([u8arr], {type:mime});
            };

            var loadResources = function() {
                $.ajax({
                    url: apiUrl + '/season/' + seasonId + '/resources',
                    beforeSend: function () {
                        actionLog('loading resouces');
                    },
                    success: function (res) {
                        rawResourcesData = res;
                        resources = {
                            'ruin': [],
                            'oasis': [],
                            'castle': []
                        };
                        res.map(function (item) {
                            resources[item.type].push([item.x, item.y]);
                        });
                        renderResourcesTable();
                        draw();
                    }
                });
            };

            var renderResourcesTable = function () {
                for (let type in resources) {
                    if (resources.hasOwnProperty(type)) {
                        let form = el.resourceForm.filter(function () {
                            return $(this).data('type') == type;
                        });

                        let table = form.parent().find('table');
                        table.find('tbody').html('');
                        data = resources[type];
                        data.map(function (item) {
                            table.find('tbody').append('<tr><td>'+item[0]+'</td><td>'+item[1]+'</td><td class="delete-resource">x</td></tr>')
                        });
                    }
                }
            };

            var draw = function() {
                var x = 0;
                var y = 0;

                for (let i = 0; i < mapSize; i++) {
                    y = i * tileHeight / 2;
                    for (let j = 0; j < mapSize; j++) {
                        let tileCoordinate = getTile(mapData.map[i][j]);

                        ctx.drawImage(
                            sprite,
                            tileCoordinate[0],
                            tileCoordinate[1],
                            64,
                            82,
                            x - j * tileWidth/2,
                            y + tileHeight/2 - (mapData.high[i][j]*2),
                            64,
                            82
                        );

                        let coord = checkAsset(i, j);
                        if (coord !== false) {
                            ctx.drawImage(
                                sprite,
                                coord[0],
                                coord[1],
                                coord[2],
                                coord[3],
                                x - j * tileWidth / 2 + 5,
                                y + tileHeight / 2 - (mapData.high[i][j] * 2) - 13,
                                50,
                                44
                            );
                            if (coord.type == 'castle') {
                                ctx.font = "10px Arial";
                                ctx.fillStyle = "red";
                                ctx.textAlign = 'center';
                                ctx.fillText("DANGER", x - j * tileWidth/2 + 30, y + tileHeight / 2 + 12);
                            }
                        }

                        // draw our own castle
                        if (castle.x == i && castle.y == j) {
                            ctx.drawImage(
                                sprite,
                                resourceAssets['castle'][0],
                                resourceAssets['castle'][1],
                                133,
                                113,
                                x - j * tileWidth / 2 + 5,
                                y + tileHeight / 2 - (mapData.high[i][j] * 2) - 13,
                                50,
                                44
                            );
                        }

                        y += tileHeight / 2;
                    }
                    x += tileWidth / 2;
                }

            };

            var checkAsset = function(x, y) {
                for (let type in resources) {
                    if (resources.hasOwnProperty(type)) {
                        for (let i = 0; i < resources[type].length; i++) {
                            if (resources[type][i][0] === x && resources[type][i][1] === y) {
                                return Object.assign(resourceAssets[type], {'type': type});
                            }
                        }
                    }
                }

                return false;
            };

            var getResources = function() {
                return {
                    'oasis': [

                    ],
                    'ruin': [

                    ]
                };
            };

            var getTile = function (tileId) {
                return mapping = {
                    1: [414, 943],
                    10: [638, 738],
                    11: [356, 558],
                    12: [494, 859],
                    13: [638, 905],
                    14: [638, 905],
                    20: [566, 906],
                    21: [740, 943],
                    22: [884, 944],
                    23: [647, 570],
                    24: [484, 943],
                    25: [859, 859],
                    30: [638, 820],
                    31: [282, 564],
                    32: [575, 531],
                    33: [712, 858],
                    34: [484, 943],
                    40: [429, 558],
                    41: [812, 943],
                    42: [533, 673],
                    43: [785, 857],
                    44: [502, 588],
                    45: [930, 858],
                    46: [710, 775],
                    50: [566, 822],
                    51: [494, 775],
                    52: [607, 655],
                    53: [679, 655],
                    castle: [42, 898],
                }[tileId];
            };

            var actionLog = function (message) {
                el.actionLog.html(message !== '' ? message + '...' : message);
            };

            var centerTo = function (x, y) {
                var appWrapper = document.getElementById('app');
                var marginLeft = mapWidth/2 + x*tileWidth/2 - y*tileWidth/2 - appWrapper.offsetWidth/2;
                var marginTop = x*tileHeight/2 + y*tileHeight/2 - appWrapper.offsetHeight / 2;

                marginLeft = marginLeft > 0 ? marginLeft : 0;
                marginTop = marginTop > 0 ? marginTop : 0;

                appWrapper.scrollLeft = marginLeft;
                appWrapper.scrollTop = marginTop;
            };
        };

        $(document).ready(function () {
            var app = new App({mapData: mapData.items});
            app.run();
        });

	</script>

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Infinity heroes kingdom map</title>
    <style>
        body {
            padding: 0;
            margin: 0;
        }
        #logo {
            display: block;
            background: #000;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        #logo-text-2 {
            background: orange;
            color: #000;
            padding: 7px 0;
            border-radius: 5px;
        }

        .main {
            width: 100%;
            display: flex;
            flex-direction: row;
        }
        #app {
            height: 100vh;
            overflow: scroll;
            flex: 4 1 0;
        }
        .control {
            position: relative;
            background: red;
            width: 240px;
            flex: 1 1 0;
        }
        .resource-wrapper {
            display: inline-block;
            float: left;
            width: 50%;
        }
        .resource-wrapper form input {
            width: 32px;
        }
        table {
            border-collapse: collapse;
        }
        table tr td, table tr th {
            border: 1px solid #000;
        }
        table th, table td {
            text-align: right;
            width: 25px;
        }
        table tr>td:last-child {
            text-align: center;
            width: 15px;
        }
        .delete-resource {
            cursor: pointer;
            font-weight: bold;
        }
        .toggle {
            position: absolute;
            bottom: 0;
            left: 0;
        }
    </style>

    <script src="dragscroll.js"></script>
</head>

<body>

    <div class="main">
        <div class="control">
            <div>
                <h1 id="logo"><span id="logo-text-1">German</span><span id="logo-text-2">Wings<span></h1>
                    <div>Season : 22</div>
                    <div class="resource-wrapper">
                        <h3>Ruin</h3>
                        <form data-type="ruin" class="resource-form">
                            <input type="text" name="x">
                            <input type="text" name="y">
                            <button type="submit">+</button>
                        </form>
                        <table>
                            <thead>
                                <tr>
                                    <th>X</th>
                                    <th>Y</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </div>

                    <div class="resource-wrapper">
                        <h3>Oasis</h3>
                        <form data-type="oasis" class="resource-form">
                            <input type="text" name="x">
                            <input type="text" name="y">
                            <button type="submit">+</button>
                        </form>
                        <table>
                            <thead>
                                <tr>
                                    <th>X</th>
                                    <th>Y</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        <div class="dragscroll" id="app">
            <canvas id="map"></canvas>
        </div>

        <div class="toggle"><button>Toggle</a></div>
    </div>


    <script
        src="//code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
	<script src="./data/seasons/22.js"></script>

	<script type="text/javascript">
        var App = function (config) {

            var mapSize = 100, mapWidth = 6400, mapHeight = 3200;
            var tileWidth, tileHeight, canvas, ctx, mapData, resourceAssets, sprite;
            var resources = {'ruin': [], 'oasis': []};
            var rawResourcesData = [];
            var el = {};
            var seasonId = 22;
            var apiUrl = 'http://core.daudau.cc/api/ih';

            this.run = function () {
                var $this = this;
                this.init();

                sprite.onload = function () {
                    loadResources();
                    document.getElementById('app').scrollLeft = 3000;
                }

                this.bindEvents();
            };

            this.init = function () {
                canvas = document.getElementById('map');
                ctx = canvas.getContext('2d');
                canvas.width = mapWidth + 100;
                canvas.height = mapHeight + 100;
                ctx.translate(canvas.width / 2, 0);

                tileWidth = mapWidth / mapSize;
                tileHeight = mapHeight / mapSize;

                mapData = config.mapData;
                resourceAssets = {
                    'oasis': [111, 814, 123, 79],
                    'ruin': [2, 802, 103, 91],
                };

                sprite = new Image();
                sprite.src = './data/sprite.png';

                el.resourceForm = $('.resource-form');
            }

            this.bindEvents = function () {
                el.resourceForm.on('submit', function (e) {
                    var thisForm = $(this);
                    e.preventDefault();
                    $.ajax({
                        url: apiUrl + '/season/' + seasonId + '/resources',
                        type: 'POST',
                        data: {
                            x: $(this).find('input[name="x"]').val(),
                            y: $(this).find('input[name="y"]').val(),
                            type: $(this).data('type')
                        },
                        success: function (res) {
                            $(this).trigger('reset');
                            loadResources();
                        }
                    })
                });

                $(document).on('click', '.delete-resource', function () {
                    if (! confirm('Confirm delete?')) {
                        return false;
                    }

                    let x = $(this).parent().find('td')[0].textContent;
                    let y = $(this).parent().find('td')[1].textContent;

                    let r = rawResourcesData.find(function (item) {
                        return item['x'] == x && item['y'] == y;
                    });

                    $.ajax({
                        url: apiUrl + '/season/' + seasonId + '/resources/' + r.id,
                        type: 'DELETE',
                        success: function (res) {
                            loadResources();
                        }
                    })
                });

                $('.toggle').on('click', function () {
                    $('.control').toggle();
                });
            };

            var loadResources = function() {
                $.ajax({
                    url: apiUrl + '/season/' + seasonId + '/resources',
                    success: function (res) {
                        rawResourcesData = res;
                        resources = {
                            'ruin': [],
                            'oasis': [],
                        };
                        res.map(function (item) {
                            resources[item.type].push([item.x, item.y]);
                            renderResourcesTable();
                            draw();
                        });
                    }
                });
            };

            var renderResourcesTable = function () {
                for (let type in resources) {
                    if (resources.hasOwnProperty(type)) {
                        let form = el.resourceForm.filter(function () {
                            return $(this).data('type') == type;
                        });

                        let table = form.parent().find('table');
                        table.find('tbody').html('');
                        data = resources[type];
                        data.map(function (item) {
                            table.find('tbody').append('<tr><td>'+item[0]+'</td><td>'+item[1]+'</td><td class="delete-resource">x</td></tr>')
                        });
                    }
                }
            };

            var draw = function() {
                var x = 0;
                var y = 0;

                for (let i = 0; i < mapSize; i++) {
                    y = i * tileHeight / 2;
                    for (let j = 0; j < mapSize; j++) {
                        let tileCoordinate = getTile(mapData.map[i][j]);

                        ctx.drawImage(
                            sprite,
                            tileCoordinate[0],
                            tileCoordinate[1],
                            64,
                            82,
                            x - j * tileWidth/2,
                            y + tileHeight/2 - (mapData.high[i][j]*2),
                            64,
                            82
                        );

                        let coord = checkAsset(i, j);
                        if (coord !== false) {
                            ctx.drawImage(
                                sprite,
                                coord[0],
                                coord[1],
                                coord[2],
                                coord[3],
                                x - j * tileWidth / 2 + 5,
                                y + tileHeight / 2 - (mapData.high[i][j] * 2) - 13,
                                50,
                                44
                            );
                        }
                        y += tileHeight / 2;
                    }
                    x += tileWidth / 2;
                }
            };

            var checkAsset = function(x, y) {
                for (let type in resources) {
                    if (resources.hasOwnProperty(type)) {
                        for (let i = 0; i < resources[type].length; i++) {
                            if (resources[type][i][0] === x && resources[type][i][1] === y) {
                                return resourceAssets[type];
                            }
                        }
                    }
                }

                return false;
            }

            var getResources = function() {
                return {
                    'oasis': [

                    ],
                    'ruin': [

                    ]
                };
            }

            var getTile = function (tileId) {
                return mapping = {
                    1: [414, 943],
                    10: [638, 738],
                    11: [356, 558],
                    12: [494, 859],
                    13: [638, 905],
                    14: [638, 905],
                    20: [566, 906],
                    21: [740, 943],
                    22: [884, 944],
                    23: [647, 570],
                    24: [484, 943],
                    25: [859, 859],
                    30: [638, 820],
                    31: [282, 564],
                    32: [575, 531],
                    33: [712, 858],
                    34: [484, 943],
                    40: [429, 558],
                    41: [812, 943],
                    42: [533, 673],
                    43: [785, 857],
                    44: [502, 588],
                    45: [930, 858],
                    46: [710, 775],
                    50: [566, 822],
                    51: [494, 775],
                    52: [607, 655],
                    53: [679, 655],
                }[tileId];
            }
        };

        $(document).ready(function () {
            var app = new App({mapData: mapData.items});
            app.run();
        });

	</script>

</body>

</html>
